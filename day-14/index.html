<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LINKING</title>
    <style>
        .lol{
            background-color: salmon;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>We can link CSS in 3 ways-</h1>
    <ol>
        <li style="background-color: brown; color: deeppink;">Inline-Using the style attribute it is styled.</li>
        <br>
        <li class="lol">Internal-Using the style tag it is styled.</li>
        <br>
        <li id="lkl">Extternal-Using the externally created .css file it is styled</li>
    </ol>
</body>
</html>
