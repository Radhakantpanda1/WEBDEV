<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors </title>
    <style>
        h1{
            color: #696545;
            font-size: larger;
            font-weight: 600;
            text-decoration: solid;
            text-decoration: underline;
            text-align: center;
            word-spacing: 3px;
            line-height: 5px;
        }
        li{
            color:rgba(150, 203, 13, 0.6)
        }
        li{
            color: hsl(161, 36%, 55%);
        }
    </style>
</head>
<body>
    <div>
        <p>
            <h1>LEARNING ABOUT COLORS IN CSS</h1>
            <ol>
                <li>HEX-CODE</li>
                <li>RGBA a is for opacity</li>
                <li>RGB</li>
                <li>HSL</li>
            </ol>
        </p>
    </div>
</body>
</html>
